<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tattoo</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <h1>MASTER TATTOO</h1>
    </header>
    
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form action="loginTattoo" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Username" required minlength="4" maxlength="25"/>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Password" required/>

            <input type="submit" value="Login"/>
        </form>
    </div>

    <footer class="footer">
        <p>Aprendiz Frank Monsalve <br>
           Servicio Nacional de Aprendizaje - SENA<br>
           Derechos reservados &copy; 2024</p>
    </footer>
</body>
</html>
